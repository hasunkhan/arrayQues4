<head>
    <meta charset="UTF-8">
    <title>Quotes List</title>
</head>

<body>
    <script>
    (function() {
        var comp = [],
            firComp = comp.push(1, "hello", true);
        for (var i = 0; i <= comp.length - 1; i++) {
            console.log(comp[i]);


        }
        console.log(comp);
        console.log(firComp);

        var secComp = comp.unshift("9", false, "spider");
        console.log(comp);
        console.log(secComp);

        var thiComp = comp.splice(3, 1, 2016);
        console.log(comp);
        console.log(thiComp);
        console.log(comp[5], comp[6]);

        var fourComp = comp.slice(1,3);
        console.log(fourComp);


    })()
    </script>
</body>
